spring.application.name=olhonoprato

# ---- Configura��o do H2 Database ----

# Habilita o console web do H2
spring.h2.console.enabled=true

# Define um caminho fixo para o console
spring.h2.console.path=/h2-console

# ===============================================
# CONFIGURAÇÕES DO BANCO DE DADOS POSTGRESQL
# ===============================================

# URL de conexão, usuário e senha lidos de variáveis de ambiente,
# com valores padrão para o ambiente local.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/olhonoprato_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

spring.datasource.driverClassName=org.postgresql.Driver

# ===============================================
# CONFIGURAÇÕES DO JPA/HIBERNATE
# ===============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================================
# DEMAIS CONFIGURAÇÕES (JWT)
# ===============================================
# Segredo do JWT também lido de variável de ambiente.
api.security.token.secret=${JWT_SECRET:meu-secret-jwt-local-super-secreto}
logging.level.org.springframework.security=DEBUG

# Define a porta do servidor, usando a variável de ambiente PORT se disponível,
# ou 8080 como padrão para o desenvolvimento local.
server.port=${PORT:8080}