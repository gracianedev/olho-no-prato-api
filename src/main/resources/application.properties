spring.application.name=olhonoprato

# ---- Configura��o do H2 Database ----

# Habilita o console web do H2
spring.h2.console.enabled=true

# Define um caminho fixo para o console
spring.h2.console.path=/h2-console

# ===============================================
# CONFIGURAÇÕES DO BANCO DE DADOS POSTGRESQL
# ===============================================

# URL de conexão JDBC para o PostgreSQL
# Formato: jdbc:postgresql://<host>:<porta>/<nome_do_banco>
spring.datasource.url=jdbc:postgresql://localhost:5432/olhonoprato_db

# Usuário e senha do banco de dados
spring.datasource.username=postgres
spring.datasource.password=

# Driver do PostgreSQL
spring.datasource.driverClassName=org.postgresql.Driver

# ===============================================
# CONFIGURAÇÕES DO JPA/HIBERNATE
# ===============================================

# Dialeto do Hibernate para PostgreSQL (essencial para a "tradução" correta do SQL)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ddl-auto: 'update' verifica o mapeamento das suas entidades e atualiza o banco.
# 'create' apagaria e recriaria tudo a cada reinicialização. 'update' é melhor para desenvolvimento.
spring.jpa.hibernate.ddl-auto=update

# (Opcional, mas útil) Mostra no console o SQL que o Hibernate está gerando.
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true


# ===============================================

# Segredo para assinatura dos tokens JWT
api.security.token.secret=minha-chave-secreta-super-aleatoria-e-longa-para-o-projeto

logging.level.org.springframework.security=DEBUG